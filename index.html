<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterclass javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 
    exercice 1:
    Exercice : Gestionnaire de tâches (To-Do List)

Objectif : Créer une application simple de gestion de tâches qui permet d'ajouter,
 d'afficher, et de supprimer des tâches. Les tâches doivent être enregistrées dans 
 localStorage pour persister après un rechargement de la page.

Étapes
1-Interface HTML : Créer une structure HTML -simple pour l'application :
- Un champ de texte pour entrer une tâche.
- Un bouton pour ajouter la tâche.
- Une liste où les tâches seront affichées.

2-JavaScript
- Charger les tâches enregistrées dans localStorage lorsque la page est chargée.
- Ajouter une tâche à la liste et sauvegarder dans localStorage.
- Utiliser des callbacks pour gérer les actions telles que l'ajout ou la suppression des tâches.
- Gérer les événements liés au clic du bouton et à la suppression des tâches.
     -->
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h1 class="display-4 fw-bold">application  de gestion de tâches</h1>
            </div>
        </div>
        <div class="row d-flex justify-content-center w-100">
            <div class="col-md-6 col-lg-8 ">
                <form action="">
                    <div class="mb-3 d-flex justify-content-center align-items-center text-center">
                        <input type="text" name="task" id="InputTask" class="form-control" placeholder="Ajouter une tache">
                        <button type="submit" class="btn btn-primary" id="btnAjouter">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row d-flex justify-content-center w-100">
            <div class="col-8">
                <ul class="list-group p-3 shandow bg-white" id="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="masterclass.js"></script>
</body>
</html>
